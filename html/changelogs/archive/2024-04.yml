  Singul0:
  - bugfix: You can't complete a genetic makeup scan when the targets moves out of
      target anymore using a genetic sequencer
  - qol: Adds contextual screentips to air alarms
  SyncIt21:
  - bugfix: RCD logs are more human readable & stores the player name behind the action.
  - bugfix: Vending machines will update its UI if ID is lost at any point
  - bugfix: Vending machines won't brick if the payment fails (like due to lose of
