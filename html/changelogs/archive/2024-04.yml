  - bugfix: Fixed lua error logging.
  - bugfix: Fixed the SS13.start_loop function not working properly.
  Xander3359:
  - bugfix: Fix hack comms console/locate weakpoint objective showing up multiple
      times
  carshalash:
  - qol: Fishfood is now more easily acquired through cargo
  myraowo:
  - rscadd: Added the Chief Engineer's turtleneck and turtleneck skirt to the game.
  - rscadd: Added the Chief Engineer and Chief Medical Officer's turtlenecks to their
      respectives garment bags.
