author: "Rhials, MrMelbert"
delete-after: True
changes:
  - rscadd: "The Tracker implant has had its teleport beacon functionality migrated to the new (cargo accessible) Beacon implant."
  - rscadd: "Teleport Blocker security implant, that prevents the implantee from teleporting by any means. Purchasable from cargo."
  - rscadd: "Security implants may now be harmlessly self-destructed at the Prisoner Management Console."
  - balance: "The Tracker implant tracking radius has increased from 20 to 35 tiles. The Prisoner Management Console will track and display the area the implantee is in as well."
  - balance: "The exile implant now prevents implantees from operating shuttle controls."
  - code_imp: "Various code improvements and removal of unused vars in the Prisoner Management Console"
  - code_imp: "The HUD slots for chem/tracking implants have been converted to display any implant with the IMPLANT_TYPE_SECURITY flag and an associated sprite."
  - spellcheck: "Modifies various implant pad readouts, removing false information and rewriting some sections."